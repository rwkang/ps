<!DOCTYPE html>
<html lang="en">
<!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style_typing.css' %}"> -->
    <link rel="stylesheet" href="../../static/css/style_typing.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>타이핑 마스터!</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input" />
    </div>
    <div class="game-info">
        <div>
            남은 시간: <span class="time">0</span>초
        </div>
        <div>
            획득 점수: <span class="score">0</span>점
        </div>
    </div>

    <button class="button loading" onclick="run()">게임을 불러오는 중...</button>

    <script src="../../static/js/main_typing_gaming.js"></script>

</body>
</html>
