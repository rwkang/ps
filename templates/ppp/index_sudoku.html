<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Title</title>

    <style>
        {% static 'css/style_sudoku.css' %}
    </style>
</head>
<body>
<div id="main-flexbox">
    <div id="nav-bar-flexbox">
        <h3>웹 수도쿠!</h3>
    </div>
    <div id="content-flexbox">
        <div id="dummy-flexbox"></div>
        <div id="sudoku-flexbox">
            <div class="gridbox-container"></div>
        </div>
        <div id="button-flexbox">
            <div><a id="submit-btn" class="btn btn-primary" role="button">확인</a></div>
            <div id="timer-box"><h3>00:00:00</h3></div>
        </div>
    </div>
    <div id="fail-toast-container" style="position: absolute; top: 40%;">
        <div id="fail-toast" class="toast">
            <div class="toast-header">
                <strong class="mr-auto text-danger">제출한 답안이 틀렸습니다!</strong>
            </div>
            <div class="toast-body text-danger">
                제출한 답안이 틀렸습니다
            </div>
        </div>
    </div>

    <div id="success-toast-container" style="position: absolute; top: 40%;">
        <div id="success-toast" class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto text-primary">축하합니다!</strong>
                <button type="button" class="ml-2 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body text-danger">
                <div><strong class="mr-auto text-primary">축하합니다</strong> </div>
            </div>
        </div>
    </div>
</div>

<script typy="text/javascript" src="{% static 'js/script_sudoku.js' %}" crossorigin="anonymous"></script>

</body>
</html>
